    <!-- Pi Network SDK (Loaded only outside localhost) -->

      (function () {
        const isLocal =

          const script = document.createElement("script");
          script.src = "https://sdk.minepi.com/pi-sdk.js";
          script.async = true;

          script.onload = function () {
            if (window.Pi) {
              window.Pi.init({
                version: "2.0",
                sandbox: false, // ðŸ”´ Production Mode
              });

              console.log("âœ… Pi SDK initialized (production domain)");
            }
          };

          document.head.appendChild(script);
